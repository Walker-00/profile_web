<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readability Game</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/readability_styles.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/nerd.gif">

<body>
  <header>
    <h1>Readability Game</h1>
  </header>

  <div class="container">
    <main>
      <label for="input-text">Enter your text:</label>
      <textarea id="input-text" name="text" rows="10" placeholder="Type or paste your text here" required></textarea>

      <button type="submit" id="calculate-button">Check</button>

      <div id="results"></div>
    </main>
  </div>
  <script src="assets/js/readability_script.js"></script>
